<!DOCTYPE html>
<html lang="en">
<head>
    <!-- For semantic UI -->
    <script src="/static/js/jquery-1.12.2.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/static/semantic/dist/semantic.min.css">
    <script src="/static/semantic/dist/semantic.min.js"></script>
    <!-- For HTML -->
    <meta charset="UTF-8">
    <title>机器赏析</title>
</head>
<body>

{% include "header.html" %}

<div class="ui container">
    <div class="ui four wide column"></div>
    <div class="ui fluid action input">
        <input type="text" placeholder="请输入诗句", id="analysisContent">
        <div class="ui button" id="analysisBtn" onclick="analysisPoem()">赏析</div>
    </div>
    <div id="analysisResult"></div>
    <div class="ui four wide column"></div>
</div>


</body>
</html>

<script type="text/javascript">
    function analysisPoem() {
        var content = $('#analysisContent').val();
        $.get("/analysis_content/", {'content': content}, function(ret) {
            $('#analysisResult').html(ret);
        });
    }
</script>
